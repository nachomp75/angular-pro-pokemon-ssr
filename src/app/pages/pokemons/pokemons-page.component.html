<h1 class="text-3xl">Pokemons list</h1>
<h2 class="text-xl">Current page: {{ currentPage() }}</h2>

<hr class="my-2" />

@if(pokemons()) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<!-- TODO: Next and previous pages buttons -->

<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">Previous</button>
  <button (click)="loadPokemons(+1)" class="mt-2">Next</button>
</div>
